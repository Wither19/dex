<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
  </head>
  <body onload="get();">
    <button class="optButton" style="font-size: 40px; z-index: 4;">
      Options
    </button>
    <br /><br />
    <center>
      <h1></h1>
      <sub class="genus"></sub><br />
      <img class="art reg" src="" />
      <img class="art shiny hide" src="" />
      <div class="types"></div>
      <div class="varieties"></div>
      <div class="flex">
        <ul class="moves"></ul>
        <h2
          style="text-align: center; font-size: 36px; margin: 30px; position: absolute; top: 6.5%; left: 6.5%;"
        >
          Abilities
        </h2>
        <div class="abilities"></div>
      </div>
      <br /><br /><br />
      <div class="flex">
        <br /><br /><br />
        <h2
          style="text-align: center; font-size: 36px;  margin: 30px; position: absolute; top: 28%; left: 8%;"
        >
          Stats
        </h2>
        <div class="stats">
          <div class="hp"></div>
          <div class="atk"></div>
          <div class="def"></div>
          <div class="spAtk"></div>
          <div class="spDef"></div>
          <div class="spd"></div>
          <div class="bst"></div>
        </div>
        <div class="other">
          <h2>Height</h2>
          <div class="height"></div>
          <h2>Weight</h2>
          <div class="weight"></div>
          <div class="lore"></div>
        </div>
      </div>
    </center>
    <sub class="credits"
      >Credits to PokéAPI<br />Msikma's
      <a href="https://github.com/msikma/pokesprite">PokéSprite</a> for the box
      sprites up to Gen 8<br />
      <a href="https://github.com/Duiker101/pokemon-type-svg-icons"
        >Duiker101</a
      >
      and
      <a href="https://github.com/partywhale/pokemon-type-icons">PartyWhale</a>
      for the POGO and BDSP type icons respectively</sub
    >
    <div class="container"></div>
    <div class="options">
      <h2 style="flex-basis: 100%; text-align: center;">Art Style</h2>
      <br />
      <div style="display: flex; justify-content: space-evenly;">
        <a id="of" href="#"
          ><img
            style="width: 200px;"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
        /></a>
        <a id="ho" href="#"
          ><img
            style="width: 200px;"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/25.png"
        /></a>
      </div>
      <h2 style="flex-basis: 100%; text-align: center;">Type Icons</h2>
      <br />
      <div style="display: flex; justify-content: space-evenly;">
        <a id="pogo" href="#"
          ><div class="icon steel">
            <img
              src="https://duiker101.github.io/pokemon-type-svg-icons/icons/steel.svg"
            />
          </div>
        </a>
        <a id="bdsp" href="#"
          ><div class="icon steel">
            <img
              src="https://raw.githubusercontent.com/partywhale/pokemon-type-icons/fcbe6978c61c359680bc07636c3f9bdc0f346b43/icons/steel.svg"
            /></div
        ></a>
      </div>
      <br /><br />
      <h2 style="flex-basis: 100%; text-align: center;">Current Settings</h2>
      <div style="display: flex; justify-content: space-evenly;">
        <div class="textarea" name="" id="" cols="30" rows="10"></div>
      </div>
      <div style="display: flex; justify-content: space-evenly;">
        <button id="ok" style="font-size: 36px;">Confirm</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
