<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="get(); pkmnLoad();">
  <br><br>
  <div class="stats">
    <div class="hp"></div>
    <div class="atk"></div>
    <div class="def"></div>
    <div class="spAtk"></div>
    <div class="spDef"></div>
    <div class="spd"></div>
  </div>

  <center>
    <sub class="genus"></sub>
    <h1>#1 - Bulbasaur</h1>
    <img class="art reg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png">
    <img class="art shiny hide" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/shiny/1.png">
    <div class="types"></div>
    <div class="abilities"></div>
    <div class="other">
      <h4>Height</h4>
      <div class="height"></div>
      <h4>Weight</h4>
      <div class="weight"></div>
      <div class="lore"></div>
    </div>  
  </center>
  <div class="container"></div>
  <script src="scripts.js"></script>
</body>
</html>
